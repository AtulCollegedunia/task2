<html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Counseling - Login & Sign Up</title>
    <style>
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            position: relative; 
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: #ffffff; 
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center; 
            position: relative; 
        }

        .logo {
            max-width: 200px; 
            margin-bottom: 20px;
        }

      
        .form {
            display: none; 
            flex-direction: column;
            align-items: center;
        }

        .form.active {
            display: flex; 
        }

        h2 {
            color: #00796b; 
        }

        label {
            margin-bottom: 8px;
            color: #004d40; 
            display: block;
            width: 100%;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #00796b; 
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #00796b; 
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #004d40; 
        }

        p {
            margin-top: 10px;
        }

        a {
            color: #00796b;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .footer-links {
            position: absolute;
            bottom: 10px;
            width: calc(100% - 40px);
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .footer-links a {
            color: #00796b;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
       
        <a href="https://collegedunia.com/">
            <img src="collgedunialogo.jpg" alt="Career Counseling Logo" class="logo"> 
        </a>

        <div class="form active" id="login-form">
            <h2>Login</h2>
            <form action="/login" method="post">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" required>
                
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>
                
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" onclick="showSignupForm()">Sign Up</a></p>
            </form>
        </div>

        <div class="form" id="signup-form">
            <h2>Sign Up</h2>
            <form action="/signup" method="post">
                <label for="signup-name">Name:</label>
                <input type="text" id="signup-name" name="name" required>
                
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="email" required>
                
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="password" required>
                
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
            </form>
        </div>

        <div class="footer-links">
            <a href="https://collegedunia.com/about">About Us</a>
            <a href="https://collegedunia.com/contact-us">Contact Us</a>
        </div>
    </div>

    <script>
        function showSignupForm() {
            document.getElementById('login-form').classList.remove('active');
            document.getElementById('signup-form').classList.add('active');
        }

        function showLoginForm() {
            document.getElementById('signup-form').classList.remove('active');
            document.getElementById('login-form').classList.add('active');
        }
    </script>
</body>
</html>
